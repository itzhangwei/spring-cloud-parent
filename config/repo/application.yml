spring:
  profiles:
    active: seata,mq
  data:
    mongodb:
      host: 106.13.162.44
      port: 27017
      database: tools
  security:
    user:
      name: admin
      password: ${spring.application.name:admin-password}
      password-e: admin-eureka
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: true #jackson返回date为日期时间戳
  datasource:
    dynamic:
      seata: true
      primary: master
      datasource:
        master:
          username: dev_root
          password: dev_root
          url: jdbc:mysql://pipiwanshui.mysql.rds.aliyuncs.com:3306/learn-db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
          driver-class-name: com.mysql.cj.jdbc.Driver
          druid: #以下均为默认值
            initial-size: 3
            max-active: 8
            min-idle: 2
            max-wait: -1
            min-evictable-idle-time-millis: 30000
            max-evictable-idle-time-millis: 30000
            time-between-eviction-runs-millis: 0
            validation-query: select 1
            validation-query-timeout: -1
            test-on-borrow: false
            test-on-return: false
            test-while-idle: true
            pool-prepared-statements: true
            max-open-prepared-statements: 100
            filters: stat,wall
            share-prepared-statements: true
        tools:
          username: dev_tools
          password: dev_tools
          url: jdbc:mysql://pipiwanshui.mysql.rds.aliyuncs.com:3306/learn-tools?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
          driver-class-name: com.mysql.cj.jdbc.Driver
          druid: #以下均为默认值
            validation-query: select 1 FROM DUAL
  cloud:
    alibaba:
      seata:
        tx-service-group: my_test_tx_group #必须，和file.conf里配置对应上,详情自行了解seata。